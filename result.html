<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Toastology</title>

  <!-- CSS + JS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
  <!-- Icon -->
  <link rel="icon" href="pic/icon.png">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

  <section id="posterRes">
    <h2> Toast Verdict </h2>
    <div id = "result"> </div> 
  </section>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mbti = urlParams.get('mbti');
    const image = document.createElement('img');
    image.src = `poster/${mbti}.png`;
    image.classList.add('posterRslt');
    document.getElementById('result').appendChild(image);
  </script>

  <section id = "toastOpt">
    <a href =  "index.html"> <img src = "pic/restart.png" class = "icon"> </a>
    <!-- <a href = "#" class="download"> <img src="pic/download.png" class = "icon"> </a> -->
    <div class = "download">
      <script>
        const downloadLink = document.createElement('a');
        downloadLink.href = `poster/${encodeURIComponent(mbti)}.png`;
        downloadLink.download = 'BreadCrumbs';
        downloadLink.className = 'icon';
        const icon = document.createElement('img');
        icon.src = 'pic/download.png';
        icon.addEventListener('click', () => {
          downloadLink.click();
        });
        // document.body.appendChild(icon);
        // document.body.appendChild(downloadLink);
        document.querySelector('.download').appendChild(icon);
        document.querySelector('.download').appendChild(downloadLink);
      </script>
    </div>
    <a href =  "https://forms.gle/pqaADC3N61rVZQBA7"> <img src = "pic/rate.png" class = "icon"> </a>
  </section>

  <section id = "otherToast">
    <a href = "toast.html"> check out our complete menu </a>
  </section>
  
</body>

</html>
